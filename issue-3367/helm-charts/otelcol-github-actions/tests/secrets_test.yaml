suite: test secrets functions
templates:
  - externalsecret.yml
release:
  name: foo
  namespace: bar
tests:
  - it: should render githubAppName secret
    documentIndex: 1
    template: externalsecret.yml
    set:
      secret.githubAppName: foo
    asserts:
      - matchRegex:
          path: spec.dataFrom[0].extract.key
          pattern: 'foo'
