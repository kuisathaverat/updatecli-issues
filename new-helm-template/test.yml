---
# yaml-language-server: $schema=https://www.updatecli.io/schema/latest/config.json
name: "Helm autodiscovery Docker containers"
scms:
  githubConfig:
    kind: "github"
    spec:
      user: '{{ requiredEnv "GIT_USER" }}'
      email: '{{ requiredEnv "GIT_EMAIL" }}'
      owner: "kuisathaverat"
      repository: "updatecli-issues"
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GIT_USER" }}'
      branch: "main"
actions:
  updateCharts:
    kind: github/pullrequest
    scmid: githubConfig
    spec:
      mergemethod: "squash"
      labels:
        - "dependencies"

autodiscovery:
  scmid: githubConfig
  actionid: updateCharts
  crawlers:
    helm:
      rootdir: new-helm-template/helm-charts
      digest: true
      ignorechartdependency: true
      skippackaging: true
      versionincrement: patch
